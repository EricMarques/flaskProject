{% extends 'base.html' %} {% block title %}{{super()}} - Posts {% endblock %} {% block content %}

<h1>Posts</h1>
{% for post in posts %}
<h2>{{ post.title }}</h2>
{% if post.author %}
<h3>By: {{ post.author }}</h3>
{%else%}
<h3>By: N/A</h3>
{% endif %}
<p>{{ post.content }}</p>
{% endfor %} {% endblock %}
